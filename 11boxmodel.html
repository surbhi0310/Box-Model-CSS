<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    .box{
      margin: 40px;
      padding: 50px;
      border: 1px solid goldenrod;
        }
        
    #heading{
      color: red;
      text-align: center;
    }
    .text{
      color: green;
      text-align: center;
      font-size:20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="heading">Class and ID</h1>
    <p class="text">Class can be reused multiple times.</p>
    <p class="text">ID must e unique inside a page.</p>
  </div>
</body>
</html>
